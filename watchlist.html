<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="watchlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Movie Search Project</title>
</head>
<body>
    <header>
        <div id="header-container">
            <h1>My Watchlist</h1>
            <div id="btn-container">
                <a href="index.html">
                    <button id="back-to-search-btn">Back to Search</button>
                </a>
                <button id="clear-all-btn">Clear All</button>
            </div>

        </div>
    </header>
    <main>
        <section id="search-results-container">
            <div id="placeholder-container">
                <h4>Your 'Watchlist' is looking a little empty...</h4>
                <div id="add-movies-container">
                    <a href="index.html">
                        <img id="add-icon" src="images/add_icon.svg" />
                    </a>
                    <h4 id="add-movies-text">Let's add some movies!</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="watchlist.js"></script>
</body>
</html>
